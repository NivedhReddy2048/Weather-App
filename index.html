<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-input">
        <div class="input-group">
          <input type="text" id="userLocation" placeholder="Search for places..." />
          <select class="converter" id="converter">
            <option>℃</option>
            <option>℉</option>
          </select>
          <i class="fa fa-search" id="searchIcon"></i>
        </div>
        <div class="weatherIcon"></div>
        <h2 class="temperature"></h2>
        <div class="feelslike"></div>
        <div class="description"></div>
        <hr class="hr" />
        <div class="data"></div>
        <div class="city"></div>
        <div class="weather-output"></div>

        <h2 class="headings">Today's Highlights</h2>
        <div class="Highligh">
          <div class="humidity">
            Humidity <i class="fa-solid fa-water"></i>
            <h1 id="HValue"></h1>
          </div>
          <div class="wind-speed">
            Wind Speed <i class="fa-solid fa-wind"></i>
            <h1 id="WValue"></h1>
          </div>
          <div class="sun">
            <span>
              <i class="fa-solid fa-sun"></i>
              <p><span id="SRValue"></span> Sunrise</p>
            </span>
            <span>
              <i class="fa-regular fa-sun"></i>
              <p><span id="SSValue"></span> Sunset</p>
            </span>
          </div>
          <div class="clouds">
            Clouds <i class="fa-solid fa-cloud"></i>
            <h1 id="CValue"></h1>
          </div>
          <div class="uv-index">
            UV Index <i class="fa-solid fa-sun"></i>
            <h1 id="UValue"></h1>
          </div>
          <div class="pressure">
            Pressure <i class="fa-solid fa-gauge"></i>
            <h1 id="PValue"></h1>
          </div>
          <div class="aqi">
            Air Quality Index <i class="fa-solid fa-smog"></i>
            <h1 id="AqiValue"></h1>
          </div>
        </div>
        <h2 class="headings this-week">This Week</h2>
        <div class="forecast-container" id="forecastContainer"></div>
        <h2 class="headings map-heading">Interactive Map</h2>
        <div id="map" class="map-container"></div>
        <h2 class="headings hourly-heading">Hourly Forecast</h2>
        <div class="hourly-forecast-container" id="hourlyForecastContainer"></div>
        <div class="background-selector">
          <label for="backgroundSelect">Select Background:</label>
          <select id="backgroundSelect">
            <option value="clearsky">Clear Sky</option>
            <option value="cloudy">Cloudy</option>
            <option value="rainy">Rainy</option>
            <option value="thunderstorm">Thunderstorm</option>
            <option value="snowy">Snowy</option>
            <option value="default">Default</option>
          </select>
        </div>
        
      </div>
    </div>
  </body>
</html>
